<body>

        <button type="button" id="submitBtn" onclick="submitTask()">å¼€å§‹ç”Ÿæˆ 3D æ¨¡å‹</button>

    <script>
        const API_BASE = "http://127.0.0.1:8008";

        // ç”ŸæˆéšæœºIDçš„è¾…åŠ©å‡½æ•° (6ä½ å­—æ¯+æ•°å­—)
        function generateRandomId () {
            return Math.random().toString(36).substring(2, 8);
        }

        async function submitTask () {
            const fileInput = document.getElementById('fileInput');
            const taskBaseName = document.getElementById('taskBaseName').value.trim() || "task";
            const resolution = parseInt(document.getElementById('resolution').value);
            const depthFormat = document.getElementById('depthFormat').value;
            const btn = document.getElementById('submitBtn');
            const statusArea = document.getElementById('status-area');

            if (fileInput.files.length === 0) {
                alert("è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡ï¼");
                return;
            }

            // === å…³é”®ä¿®æ”¹ï¼šç”Ÿæˆå¸¦éšæœºåç¼€çš„ä»»åŠ¡å ===
            const randomId = generateRandomId();
            const finalTaskName = `${taskBaseName}_${randomId}`;
            // ===================================

            btn.disabled = true;
            btn.innerText = "æ­£åœ¨ä¸Šä¼ å›¾ç‰‡...";
            statusArea.style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('progressBar').style.width = '5%';
            document.getElementById('status-title').innerText = "æ­£åœ¨å¤„ç†...";
            document.getElementById('status-title').style.color = "var(--text-main)";

            updateLog(`æ­£åœ¨è¿æ¥æœåŠ¡å™¨...\nå‡†å¤‡åˆ›å»ºä»»åŠ¡: ${finalTaskName}`);

            try {
                // 1. ä¸Šä¼ å›¾ç‰‡
                const formData = new FormData();
                formData.append("file", fileInput.files[0]);

                updateLog("æ­£åœ¨ä¸Šä¼ å›¾ç‰‡åˆ°æœåŠ¡å™¨...");
                const uploadResp = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResp.ok) throw new Error(`ä¸Šä¼ å¤±è´¥: ${uploadResp.status}`);

                const uploadData = await uploadResp.json();
                const serverPath = uploadData.path;

                updateLog(`å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼Œæ­£åœ¨æäº¤æ¨ç†ä»»åŠ¡...`);
                document.getElementById('progressBar').style.width = '10%';
                btn.innerText = "æ­£åœ¨ç”Ÿæˆ...";

                // 2. æäº¤ä»»åŠ¡ (ä½¿ç”¨ finalTaskName)
                const payload = {
                    "image_paths": [serverPath],
                    "export_dir": `results_gallery/${finalTaskName}`, // ä½¿ç”¨æ–°åå­—
                    "export_format": `glb-mini_npz-${depthFormat}`,  // æ ¹æ®ç”¨æˆ·é€‰æ‹©çš„æ·±åº¦å›¾æ ¼å¼
                    "process_res": resolution
                };

                const resp = await fetch(`${API_BASE}/inference`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!resp.ok) throw new Error(`æäº¤ä»»åŠ¡å¤±è´¥: ${await resp.text()}`);

                const data = await resp.json();
                const taskId = data.task_id;
                updateLog(`âœ… ä»»åŠ¡å·²åˆ›å»º: ${finalTaskName}\nID: ${taskId.substring(0, 8)}... \næ­£åœ¨æ’é˜Ÿå¤„ç†...`);
                // 3. è½®è¯¢
                pollStatus(taskId, finalTaskName, depthFormat);
            } catch (e) {
                console.error(e);
                showError(e.message);
                btn.disabled = false;
                btn.innerText = "é‡è¯•";
            }
        }

        async function pollStatus (taskId, taskName, depthFormat) {
            const logEl = document.getElementById('logText');
            const barEl = document.getElementById('progressBar');
            const titleEl = document.getElementById('status-title');
            const btn = document.getElementById('submitBtn');

            const interval = setInterval(async () => {
                try {
                    const resp = await fetch(`${API_BASE}/task/${taskId}`);
                    if (!resp.ok) return;

                    const info = await resp.json();
                    const rawProgress = info.progress || 0;
                    const displayProgress = 10 + (rawProgress * 90);
                    barEl.style.width = displayProgress + "%";

                    logEl.innerText = `ä»»åŠ¡: ${taskName}\n[${info.status.toUpperCase()}] ${info.message}`;

                    if (info.status === 'completed') {
                        clearInterval(interval);
                        titleEl.innerText = "ğŸ‰ å¤„ç†å®Œæˆï¼";
                        titleEl.style.color = "var(--success)";
                        barEl.style.width = "100%";
                        showResults(taskName, depthFormat);

                        btn.disabled = false;
                        btn.innerText = "å¼€å§‹æ–°çš„ç”Ÿæˆ";
                    }
                    else if (info.status === 'failed') {
                        clearInterval(interval);
                        showError(info.message);
                        btn.disabled = false;
                        btn.innerText = "é‡è¯•";
                    }

                } catch (e) {
                    console.error("è½®è¯¢é”™è¯¯", e);
                }
            }, 1000);
        }

        function showResults (taskName, depthFormat) {
            const resultDiv = document.getElementById('results');
            const linkGlb = document.getElementById('linkGlb');
            const linkDepth = document.getElementById('linkDepth');
            const imgPreview = document.getElementById('previewDepth');

            const glbUrl = `${API_BASE}/gallery/${taskName}/scene.glb`;
            
            // æ ¹æ®æ ¼å¼é€‰æ‹©ä¸åŒçš„è·¯å¾„å’Œæ–‡ä»¶æ‰©å±•å
            let depthUrl, depthExt;
            if (depthFormat === 'depth_raw') {
                depthUrl = `${API_BASE}/gallery/${taskName}/depth_raw/0000.png`;
                depthExt = '.png';
            } else {
                depthUrl = `${API_BASE}/gallery/${taskName}/depth_vis/0000.jpg`;
                depthExt = '.jpg';
            }

            linkGlb.href = glbUrl;
            linkDepth.href = depthUrl;
            linkDepth.textContent = `ğŸ—ºï¸ æŸ¥çœ‹æ·±åº¦å›¾ (${depthExt})`;

            imgPreview.src = `${depthUrl}?t=${new Date().getTime()}`;
            imgPreview.style.display = 'block';
            imgPreview.onerror = () => { imgPreview.style.display = 'none'; };

            resultDiv.style.display = 'block';
        }

        function updateLog (msg) {
            document.getElementById('logText').innerText = msg;
        }

        function showError (msg) {
            document.getElementById('status-title').innerText = "âŒ å‘ç”Ÿé”™è¯¯";
            document.getElementById('status-title').style.color = "var(--error)";
            document.getElementById('logText').innerText = msg;
            document.getElementById('progressBar').style.background = "var(--error)";
        }
